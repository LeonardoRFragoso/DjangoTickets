{% extends "admin/change_list.html" %}

{% block result_list %}
  <div id="content-main">
    <h2>Lista de Tickets</h2>
    <div class="model-results" id="changelist">
      {% for item in tickets %}
        <div class="card">
          <h3>{{ item.nome }}</h3>
          <p>{{ item.descricao }}</p>
          <p>Status: {{ item.status }}</p>
          <!-- Adicione outros campos conforme necessÃ¡rio -->
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
